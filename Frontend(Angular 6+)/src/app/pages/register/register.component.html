<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form [formGroup]="registerForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                          </div>
                            <input type="text" placeholder="Full Name..." class="form-control" formControlName="name"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                              <input type="email" placeholder="Email..." class="form-control" formControlName="email"/>
                          </div>
                          <div class="input-group form-group-no-border input-lg">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                              </div>
                                <input type="password" placeholder="Password..." class="form-control" formControlName="pass"/>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                  <input type="text" placeholder="Image Url..." class="form-control" formControlName="imgUrl"/>
                              </div>
                    </div>
                    <div class="footer text-center">
                        <a class="btn btn-primary btn-round btn-lg btn-block" (click)= "register()" >Register</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a class="nav-link" href="pages/login">Login</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
